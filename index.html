<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF in HTML</title>
</head>
<body>
  <h2>View PDF</h2>

  <!-- Object method -->
  <object data="UZHI.pdf" type="application/pdf" width="100%" height="600px">
    <p>Your browser does not support PDFs. 
       <a href="UZHI.pdf">Download the PDF</a>.</p>
  </object>

  <br><br>
 
  <!-- Direct link option -->
  <a href="UZHI.pdf" target="_blank">Open PDF in New Tab</a>
  <br></br>
  <a href="UZHI_Presentation.pdf" target="_blank">UZHI_Presentation - Open PDF in New Tab</a>
</body>
</html>
